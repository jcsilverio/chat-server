<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/styles.css" />
  <title>Chat Server</title>
</head>

<body>
  <div id="app">
  <div class="container-fluid text-center">
    <!-- row -->
    <div class="row">
      <div class="col-md-2">
        <div class="rowChat darker" id="onlineUsers">Online Users</div>
      </div>
      <div class="col-md-6">
        <div class="brightText" id="status"></div>
        <form id="chat_form">
          <div>
            <label for="example" class="brightText">Let's submit some text</label>
            <input id="chat_input" type="text" name="text"><input type="submit" value="Send">
          </div>

        </form>
      </div>
      <div class="col-md-4">
        <div id="textMessages" class="center-block"></div>
      </div>
      <!--  end row -->
    </div>
    <!-- end container -->
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- include socket.io library -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = io.connect('http://localhost:8080');

  function insertMessage(data) {
    console.log('data', data);

    var newMessage = '<div class="rowChat darker"><i class="fa fa arrows"></i><p>' + data + '</p><span class="time-right">11:00</span></div>';
    $('#textMessages').prepend(newMessage);

  }

  socket.on('connect', function(data) {

    nickname = prompt("what is your nickname?");
    $('#status').html('Hi, ' + nickname + '! You\'re connected to chattr.');

    socket.emit('join', nickname);
  });

  socket.on('add chatter', function(name) {
    var chatter = $('<p>' + name + '</p>').data('name', name);
    $('#onlineUsers').append(chatter);

  });


  $('#chat_form').submit(function(e) {
    var message = $('#chat_input').val();
    //emit the messages event on the server
    socket.emit('messages', message);
    e.preventDefault();

  });

  socket.on('messages', function(data) {

    insertMessage(data);

  });
  </script>

</body>

</html>
